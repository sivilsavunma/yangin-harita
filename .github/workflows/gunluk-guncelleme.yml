name: Gunluk Harita Guncelleme

on:
  schedule:
    - cron: '0 6 * * *'  # Her sabah 09:00 T√ºrkiye saati (UTC+3)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
      TOKEN: ${{ secrets.GH_PAT }}

    steps:
    - name: Repo'yu klonla
      uses: actions/checkout@v3

    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Gerekli paketleri y√ºkle
      run: pip install requests folium

    - name: Harita dosyasƒ±nƒ± √ºret
      run: python harita_uret.py

    - name: G√ºncellenmi≈ü dosyayƒ± GitHub'a g√∂nder
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/sivilsavunma/yangin-harita.git
        git add turkiye_yangin_risk_harita.html
        git commit -m "üìç Otomatik g√ºncelleme: $(date)"
        git push
