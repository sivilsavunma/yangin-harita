name: Gunluk Harita Guncelleme

on:
  schedule:
    - cron: '0 6 * * *'  # Her sabah 09:00 Türkiye saati (UTC+3)
  workflow_dispatch:      # Elle başlatma desteği

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OWM_API_KEY: ${{ secrets.OWM_API_KEY }}   # Hava durumu API anahtarı
      TOKEN: ${{ secrets.GH_PAT }}              # GitHub Personal Access Token

    steps:
    - name: Repo'yu klonla
      uses: actions/checkout@v2

    - name: Python kurulumu
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Gerekli paketleri yükle
      run: pip install requests folium

    - name: Harita dosyasını üret
      run: python harita_uret.py

    - name: Güncellenmiş dosyayı GitHub'a gönder
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/sivilsavunma/yangin-harita.git
        git add turkiye_yangin_risk_harita.html
        git commit -m "📍 Otomatik güncelleme: $(date)"
        git push origin main
