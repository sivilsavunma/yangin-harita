name: Gunluk Harita Guncelleme

on:
  schedule:
    - cron: '0 6 * * *'  # Her sabah 06:00'da (UTC)
  workflow_dispatch:      # Elle çalıştırma seçeneği

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OWM_API_KEY: ${{ secrets.OWM_API_KEY }}

    steps:
    - name: Repo'yu klonla
      uses: actions/checkout@v2

    - name: Python kurulumu
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Gerekli paketleri yükle
      run: pip install requests folium

    - name: Harita dosyasını üret
      run: python harita_uret.py

    - name: Güncellenmiş dosyayı GitHub'a gönder
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add turkiye_yangin_risk_harita.html
        git commit -m "📍 Otomatik güncelleme: $(date)"
            - name: Güncellenmiş dosyayı GitHub'a gönder
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
        git add turkiye_yangin_risk_harita.html
        git commit -m "📍 Otomatik güncelleme: $(date)" || echo "No changes to commit"
        git push

